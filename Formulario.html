        Endereço: <input type="text" class="caixa_larga" id="endereço"> <br> <br>
        Cidade: <input type="text" class="caixa_larga" id="cidade"> <br> <br>
        Estado: <select id="Estado" class="estado">
            <option>São Paulo</option>
            <option>Paraná</option>
            <option>Santa Catarina</option>
            </select>
</fieldset>
<br>
<br>
<fieldset class="div1">
        <legend>Dados Profissionais</legend>
    <legend>Natureza do Cargo</legend>
    <input type="radio" class="cargos" id="gerencia" name="cargos"> Gerencia &nbsp; &nbsp;

    <input type="radio" class="cargos" id="gerencia" name="cargos"> Recepção &nbsp; &nbsp;
    <input type="radio" class="cargos" id="gerencia" name="cargos"> Administrativo &nbsp; &nbsp;
    <input type="radio" class="cargos" id="gerencia" name="cargos"> Jurídico &nbsp; &nbsp;
    <br><br>
    <legend>Área de interesse</legend>

<button class="botao1">Enviar</button>  &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
